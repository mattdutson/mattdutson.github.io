---
layout: default
---

<div class="home">

  <img style="float:left;width:200px;margin-right:30px;margin-bottom:20px" src="/assets/headshot.jpg" alt="headshot" />
  <div style="overflow:hidden;min-width:max-content">
    <h2>Information</h2>
    <p>Phone: {{ site.data.contact.phone }}</p>
    <p>Email: <a href="mailto:{{ site.data.contact.email }}">{{ site.data.contact.email }}</a></p>
    <p>GitHub: <a href="https://github.com/{{ site.data.contact.github }}">github.com/{{ site.data.contact.github }}</a>
    <p>Resume: <a href="assets/resume.pdf">resume.pdf</a></p>
    <!-- </p>
    <p>Address:</br>{{ site.data.contact.address }}</p> -->
  </div>

  <div style="clear:left">
    {{ content }}
  </div>

</div>
